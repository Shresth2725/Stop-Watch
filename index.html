<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>

        <div class="lap"></div> 
        
        <div class="button">
            <button class="btn1" onclick="watchLap()">Lap</button>
            <button class="btn2" onclick="watchStart()">Start</button>
            <button class="btn3" onclick="watchReset()">Reset</button>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
